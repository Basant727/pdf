<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same until style changes -->
<style>
    /* ... previous styles remain the same until pdf-container ... */
    
    .pdf-container {
        background: var(--dark-secondary);
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        width: calc(100vw - 40px); /* Full viewport width minus padding */
        min-height: calc(100vh - 200px); /* Full viewport height minus header space */
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
    }

    #canvasContainer {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        width: 100%;
        height: calc(100vh - 300px); /* Adjust height to fill available space */
        overflow: auto;
    }

    .canvas-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
    }

    canvas {
        max-width: 100%;
        height: auto !important;
        display: block;
        margin: 0 auto;
        filter: invert(1) hue-rotate(180deg);
        transition: all 0.3s ease;
    }

    .light-mode canvas {
        filter: none;
    }

    /* Update body and container styles */
    body {
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--dark-bg);
        color: white;
        font-family: 'Segoe UI', Arial, sans-serif;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    /* ... rest of the styles remain the same ... */
</style>

<!-- HTML structure remains the same -->

<script>
    // ... previous script content remains the same until renderCurrentPage function ...

    async function renderCurrentPage() {
        if (!currentPDF) return;

        const container = document.getElementById('canvasContainer');
        container.innerHTML = '<div class="loading">Loading page...</div>';

        try {
            const page = await currentPDF.getPage(currentPage);
            
            // Get container dimensions
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            // Get page dimensions at scale 1
            const originalViewport = page.getViewport({ scale: 1 });
            
            // Calculate scale to fit both width and height
            let scale;
            if (currentZoom === 'auto') {
                const widthScale = (containerWidth - 40) / originalViewport.width;
                const heightScale = (containerHeight - 40) / originalViewport.height;
                scale = Math.min(widthScale, heightScale);
            } else {
                scale = currentZoom;
            }
            
            // Create viewport with calculated scale
            const viewport = page.getViewport({ scale });
            
            // Create canvas wrapper for centering
            const wrapper = document.createElement('div');
            wrapper.className = 'canvas-wrapper';
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Set canvas dimensions
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            
            wrapper.appendChild(canvas);
            container.innerHTML = '';
            container.appendChild(wrapper);
            
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;

            document.getElementById('pageInfo').textContent = `Page: ${currentPage}/${currentPDF.numPages}`;
            document.getElementById('zoomLevel').textContent = currentZoom === 'auto' ? 'Fit' : `${Math.round(scale * 100)}%`;
        } catch (error) {
            console.error('Error rendering page:', error);
            container.innerHTML = '<div class="loading">Error rendering page</div>';
        }
    }

    // Enhance window resize handler
    let resizeTimeout;
    window.addEventListener('resize', () => {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
            if (currentZoom === 'auto') {
                renderCurrentPage();
            }
        }, 100);
    });

    // ... rest of the script remains the same ...
</script>
</html>
