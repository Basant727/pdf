 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008CBA;
            --dark-bg: #1a1a1a;
            --dark-secondary: #222;
            --light-bg: #f5f5f5;
            --light-secondary: #fff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .light-mode {
            background-color: var(--light-bg);
            color: black;
        }

        .main-view {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .pdf-view {
            display: none;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--dark-bg);
            z-index: 1000;
        }

        .light-mode .pdf-view {
            background: var(--light-bg);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1010;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 140, 186, 0.4);
        }

        /* Rest of your existing styles... */
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvasContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            filter: invert(1) hue-rotate(180deg);
        }

        .light-mode canvas {
            filter: none;
        }
    </style>
</head>
<body>
    <div class="main-view" id="mainView">
        <!-- Your existing toolbar and file list -->
        <div class="toolbar">
            <div class="controls">
                <div class="file-input-wrapper">
                    <button class="btn">
                        <i class="fas fa-file-pdf"></i>
                        Upload PDFs
                    </button>
                    <input type="file" id="pdfInput" accept=".pdf" multiple>
                </div>
                <button class="btn" id="toggleMode">
                    <i class="fas fa-moon"></i>
                    Toggle Mode
                </button>
                <button class="btn" id="clearStorage">
                    <i class="fas fa-trash"></i>
                    Clear Storage
                </button>
            </div>
        </div>
        <div class="files-grid" id="fileList"></div>
    </div>

    <div class="pdf-view" id="pdfView">
        <button class="back-button" id="backButton">
            <i class="fas fa-arrow-left"></i>
            Back to Files
        </button>
        <div class="pdf-container">
            <div id="canvasContainer"></div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentPDF = null;
        let currentPage = 1;
        const storedFiles = new Map();

        document.addEventListener('DOMContentLoaded', () => {
            loadStoredFiles();
            updateUI();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('backButton').addEventListener('click', () => {
                document.getElementById('mainView').style.display = 'block';
                document.getElementById('pdfView').style.display = 'none';
                currentPDF = null;
                document.getElementById('canvasContainer').innerHTML = '';
            });

            // Add your other existing event listeners here...
        }

        function updateUI() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            storedFiles.forEach((file, id) => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <i class="fas fa-file-pdf file-icon"></i>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${file.size}</div>
                `;
                card.addEventListener('click', () => {
                    document.getElementById('mainView').style.display = 'none';
                    document.getElementById('pdfView').style.display = 'block';
                    loadPDF(file.data);
                });
                fileList.appendChild(card);
            });
        }

        async function renderCurrentPage() {
            if (!currentPDF) return;

            const container = document.getElementById('canvasContainer');
            container.innerHTML = '<div class="loading">Loading page...</div>';

            try {
                const page = await currentPDF.getPage(currentPage);
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1.5 });

                canvas.height = viewport.height;
                canvas.width = viewport.width;
                container.innerHTML = '';
                container.appendChild(canvas);

                await page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise;
            } catch (error) {
                console.error('Error rendering page:', error);
                container.innerHTML = '<div class="loading">Error rendering page</div>';
            }
        }

        // Your existing functions for file handling, localStorage, etc...
        // Make sure to keep all the necessary functions from your original code

    </script>
</body>
</html>
