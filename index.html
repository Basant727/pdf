<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #008CBA;
            --dark-bg: #1a1a1a;
            --dark-secondary: #222;
            --light-bg: #f5f5f5;
            --light-secondary: #fff;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .light-mode {
            background-color: var(--light-bg);
            color: black;
        }

        .toolbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--dark-secondary);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .light-mode .toolbar {
            background: var(--light-secondary);
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .file-card {
            background: var(--dark-secondary);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .light-mode .file-card {
            background: var(--light-secondary);
        }

        .file-card:hover {
            transform: translateY(-5px);
        }

        .pdf-viewer-container {
            display: none; 
            flex-direction: column;
            align-items: center;
        }

        .pdf-container {
            background: var(--dark-secondary);
            padding: 0;
            width: 100%;
            height: 80vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
        }

        .light-mode .pdf-container {
            background: var(--light-secondary);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            object-fit: contain;
            transition: all 0.3s ease;
        }

        .page-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="controls">
            <input type="file" id="pdfInput" accept=".pdf" multiple>
            <button class="btn" id="toggleMode"><i class="fas fa-moon"></i> Toggle Mode</button>
            <button class="btn" id="clearStorage"><i class="fas fa-trash"></i> Clear Storage</button>
        </div>
        <div class="page-controls pdf-viewer-container">
            <button class="btn" id="goBack"><i class="fas fa-arrow-left"></i> Go Back</button>
            <button class="btn" id="prevPage"><i class="fas fa-chevron-left"></i> Prev</button>
            <button class="btn" id="nextPage"><i class="fas fa-chevron-right"></i> Next</button>
        </div>
    </div>

    <div class="files-grid" id="fileList"></div>

    <div class="pdf-viewer-container">
        <div class="pdf-container" id="pdfContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        let currentPDF = null;
        let currentPage = 1;

        document.getElementById('pdfInput').addEventListener('change', (event) => {
            const files = Array.from(event.target.files);
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            files.forEach((file) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const arrayBuffer = e.target.result;
                    const fileCard = document.createElement('div');
                    fileCard.className = 'file-card';
                    fileCard.innerHTML = `<i class="fas fa-file-pdf file-icon"></i>
                                          <div class="file-name">${file.name}</div>`;
                    fileCard.addEventListener('click', () => openPDF(arrayBuffer));
                    fileList.appendChild(fileCard);
                };
                reader.readAsArrayBuffer(file);
            });
        });

        function openPDF(arrayBuffer) {
            pdfjsLib.getDocument({ data: arrayBuffer }).promise.then(pdf => {
                currentPDF = pdf;
                currentPage = 1;
                document.querySelector('.files-grid').style.display = 'none';
                document.querySelector('.pdf-viewer-container').style.display = 'flex';
                renderPage();
            });
        }

        function renderPage() {
            currentPDF.getPage(currentPage).then(page => {
                const viewport = page.getViewport({ scale: 1 });
                const canvas = document.getElementById('pdfCanvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                page.render({ canvasContext: context, viewport });
            });
        }

        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPDF && currentPage < currentPDF.numPages) {
                currentPage++;
                renderPage();
            }
        });

        document.getElementById('goBack').addEventListener('click', () => {
            document.querySelector('.pdf-viewer-container').style.display = 'none';
            document.querySelector('.files-grid').style.display = 'grid';
        });
    </script>

</body>
</html>
